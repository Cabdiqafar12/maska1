<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Marketing</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #4facfe, #00f2fe);
}

.container {
  background: white;
  width: 420px;
  margin: 40px auto;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

h1 {
  text-align: center;
  color: #333;
}

p {
  text-align: center;
  color: #666;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 10px;
  background: #4facfe;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background: #00c6ff;
}

#result {
  margin-top: 20px;
  padding: 12px;
  text-align: center;
  font-weight: bold;
  border-radius: 5px;
}
</style>
</head>

<body>

<div class="container">
  <h1>üì¶ Online Marketing</h1>
  <p>Simple Online Shopping System</p>

  <label>Customer Name</label>
  <input type="text" id="customerName" placeholder="Enter your name">

  <label>Category</label>
  <select id="category">
    <option value="">-- Select Category --</option>
    <option value="electronics">Electronics</option>
    <option value="fashion">Fashion</option>
    <option value="groceries">Groceries</option>
    <option value="books">Books</option>
  </select>

  <label>Product</label>
  <select id="product">
    <option value="">-- Select Product --</option>
  </select>

  <label>Quantity</label>
  <input type="number" id="quantity" min="1" placeholder="Enter quantity">

  <button onclick="calculateTotal()">Calculate Total</button>

  <div id="result"></div>
</div>

<script>
// Data using objects & arrays
const products = {
  electronics: [
    { name: "Smartphone", price: 300 },
    { name: "Laptop", price: 800 },
    { name: "Headphones", price: 50 }
  ],
  fashion: [
    { name: "T-Shirt", price: 20 },
    { name: "Jeans", price: 40 },
    { name: "Shoes", price: 60 }
  ],
  groceries: [
    { name: "Rice 5kg", price: 25 },
    { name: "Sugar 2kg", price: 10 },
    { name: "Cooking Oil", price: 15 }
  ],
  books: [
    { name: "JavaScript Guide", price: 35 },
    { name: "Marketing Basics", price: 30 },
    { name: "Business Skills", price: 25 }
  ]
};

// DOM elements
const categorySelect = document.getElementById("category");
const productSelect = document.getElementById("product");
const result = document.getElementById("result");

// Event handling
categorySelect.addEventListener("change", loadProducts);

// Load products dynamically
function loadProducts() {
  productSelect.innerHTML = '<option value="">-- Select Product --</option>';
  const category = categorySelect.value;

  if (category === "") return;

  products[category].forEach((product, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.textContent = product.name;
    productSelect.appendChild(option);
  });
}

// Calculate total price
function calculateTotal() {
  const name = document.getElementById("customerName").value;
  const category = categorySelect.value;
  const productIndex = productSelect.value;
  const quantity = document.getElementById("quantity").value;

  // Input validation
  if (name === "" || category === "" || productIndex === "" || quantity === "") {
    result.style.background = "#ffdddd";
    result.style.color = "red";
    result.textContent = "‚ö†Ô∏è Please fill all fields correctly";
    return;
  }

  if (quantity <= 0) {
    result.style.background = "#ffdddd";
    result.style.color = "red";
    result.textContent = "‚ö†Ô∏è Quantity must be greater than 0";
    return;
  }

  const product = products[category][productIndex];
  const total = product.price * quantity;

  // Dynamic output
  result.style.background = "#ddffdd";
  result.style.color = "green";
  result.innerHTML = `
    Hello <b>${name}</b><br>
    Product: ${product.name}<br>
    Quantity: ${quantity}<br>
    Total Price: <b>$${total}</b>
  `;
}
</script>

</body>
</html>
